<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Todo-App</title>
  <link rel="stylesheet" href="./dist/output.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" />
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./src/script.js" defer></script>
</head>

<body class="min-h-screen bg-gray-200 flex items-center justify-center">
  <div class="bg-white w-full max-w-md p-7 rounded-xl shadow-md">
    <i class="fa-solid fa-key text-xl mb-2"></i>
    <h2 class="text-2xl font-semibold text-center mb-2">Reset Password</h2>
    <p class="text-sm text-center text-gray-600 mb-6">Enter your new password</p>

    <form class="space-y-5" id="resetForm">
      <div>
        <label class="block text-sm font-medium mb-1">New Password</label>
        <input type="password" id="newPassword" placeholder="Enter new password" class="w-full px-4 py-2 border rounded-md focus:ring-1 focus:ring-blue-500"/>
      </div>

      <div>
        <label class="block text-sm font-medium mb-1">Confirm Password</label>
        <input type="password" id="confirmPassword" placeholder="Confirm new password" class="w-full px-4 py-2 border rounded-md focus:ring-1 focus:ring-blue-500"/>
      </div>

      <button type="submit" id="resetBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-medium transition">
        Reset Password
      </button>
    </form>

    <div class="text-center mt-4">
      <a href="index.html" class="text-sm text-blue-600 hover:underline">‚Üê Back to Login</a>
    </div>
  </div>
</body>
</html>
