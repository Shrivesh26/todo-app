<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo-App</title>
    <link rel="stylesheet" href="./dist/output.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="./src/script.js" defer></script>
</head>

<body class="min-h-screen bg-gray-200 flex items-center justify-center">
    <div class="bg-white w-full max-w-md p-7 rounded-xl shadow-md">
        <i class="fa-solid fa-lock inline flex self-start"></i>
        <h2 class="text-2xl font-semibold text-center mb-2 inline-block">Forgot Password</h2>
        <p class="text-sm text-center text-gray-600 mb-6">Enter your registered email to receive a reset link</p>

        <form class="space-y-5">
            <div>
                <label class="block text-sm font-medium mb-1">Email</label>
                <input type="email" id="emailInput" placeholder="Enter your email" required class="w-full px-4 py-2 border border-gray-300-md focus:outline-none focus:ring-1 focus:ring-blue-500"/>
            </div>

            
            <div id="otpSection" class="hidden mt-6">
                <input type="text" maxlength="6" placeholder="Enter OTP" class="w-full text-center tracking-widest text-lg border rounded-md px-4 py-2 mb-3"/>
                <div class="flex justify-between">
                    <p class="text-sm text-left self-center text-gray-500">Resend OTP in <span id="timer" class="font-semibold">60</span>s</p>

                    <button id="resendBtn" onclick="resendOTP()" disabled class="text-blue-600 py-2 rounded-md cursor-not-allowed">Resend OTP</button>
                </div>
            </div>

            <button type="submit" id="otpBtn" class="w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-medium transition">Send OTP</button>

            <button type="submit" id="verifyBtn" class="hidden w-full bg-blue-600 hover:bg-blue-700 text-white py-2 rounded-md font-medium transition">Verify Email</button>
        </form>

        <div class="text-center mt-4">
            <a href="index.html" class="text-sm text-blue-600 hover:underline">‚Üê Back to Login</a>
        </div>
    </div>
</body>
</html>
